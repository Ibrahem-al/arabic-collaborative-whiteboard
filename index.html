<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabic Letter Whiteboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="join-screen">
  <div class="join-card">
    <h1>Arabic Letter Whiteboard</h1>
    <p class="subtitle">Collaborative space for learning and practice</p>
    
    <div class="join-actions">
      <button id="create-board" class="btn-primary large">Create New Board</button>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <div class="join-container">
        <input type="text" id="board-code-input" placeholder="Enter Board Code">
        <button id="join-board-btn" class="btn-secondary">Join Board</button>
      </div>
    </div>
  </div>
</div>

<div id="whiteboard-screen" style="display: none;">
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>Arabic Letters</h3>
    </div>
    <div id="letters-list" class="letters-grid"></div>
    
    <div class="sidebar-header">
      <h3>Harakat</h3>
    </div>
    <div id="harakat-list" class="letters-grid"></div>
    
    <div id="shapes-panel" class="shapes-panel">
      <div class="shapes-panel-header">
        <h4>Shapes</h4>
        <button id="close-shapes" title="Close">Ã—</button>
      </div>
      <div id="shapes-list" class="shapes-grid"></div>
    </div>
  </div>

  <div class="main-content">
    <header class="toolbar">
      <div class="mode-switcher">
        <button id="select-mode" class="btn-tool active" title="Select/Move">
          <span class="icon">â†—</span> Select
        </button>
        <button id="draw-mode" class="btn-tool" title="Draw">
          <span class="icon">âœŽ</span> Draw
        </button>
        <button id="eraser-mode" class="btn-tool" title="Eraser">
          <span class="icon">âŒ«</span> Eraser
        </button>
      </div>
      
      <div class="toolbar-divider"></div>
      
      <button id="clear-board" class="btn-danger">Clear Board</button>
      
      <div class="board-info">
        <span class="code-label">Board Code:</span>
        <code id="display-board-code"></code>
        <button id="copy-link" class="btn-icon" title="Copy Invite Link">ðŸ”—</button>
      </div>
    </header>
    <main id="canvas-container">
      <canvas id="whiteboard"></canvas>
    </main>
  </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
